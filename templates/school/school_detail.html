{% extends 'base.html' %}

{% block title %} One school {% endblock title %}

{% block content %}

    <h1> School </h1>
    <table style="border: 1px solid">
        <tr style="border: 1px solid">
            <th style="border: 1px solid">Number</th>
            <th style="border: 1px solid">School name</th>
            <th style="border: 1px solid">City name</th>
        </tr>
        <tr style="border: 1px solid">
            <td style="border: 1px solid"> {{ school.number }} </td>
            <td style="border: 1px solid"> {{ school.name }}</td>
            <td style="border: 1px solid"> {{ school.city.name }}</td>
        </tr>
     </table>

{% endblock content %}
